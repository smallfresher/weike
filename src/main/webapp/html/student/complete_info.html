    <div class="container" id="container-summary">
    
        <div class="page-header text-center">
          <h1>完善信息</h1>
        </div>
		<div class="row">
        	<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <form class="form-horizontal img-rounded" id="form">
                   <div class="form-group">
                    <label class="col-sm-4 control-label">学号</label>
                    <div class="col-sm-6">
                      <p class="form-control-static" id="student_no" name="student_no"></p>
                    </div>
                    <div class="col-sm-6" style="display: none">
                      <p id="student_id"></p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" maxlength="20" id="student_name" name="student_name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1" class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="student_sex">
	                        <option value="男">男</option>
	                        <option value="女">女</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword2" class="col-sm-4 control-label">学院</label>
                    <div class="col-sm-6">
                    	<input type="text" class="form-control" maxlength="20" id="academy" name="academy">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword2" class="col-sm-4 control-label">专业</label>
                    <div class="col-sm-6">
                    	<input type="text" class="form-control" maxlength="20" id="major" name="major">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="class" class="col-sm-4 control-label">班级</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" maxlength="20" id="classroom" name="classroom">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber" class="col-sm-4 control-label">手机号</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" maxlength="11" id="phone" name="phone">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">邮箱</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="email" maxlength="20" name="email">
                    </div>
                  </div>
                  <div class="form-group mt50">
                    <div class="col-sm-offset-5 col-sm-4">
                       <a class="btn btn-primary btn-lg btn-block white" role="button" id="save" href="#">完成</a>
                    
                    </div>
                  </div>
                </form>
        	</div>
