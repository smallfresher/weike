		<div class="modal fade" id="modal_add">
			<div class="modal-dialog" class="col-md-6" id="file_modal">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal addshop-form" method="post"
							id="form_add" role="form" action="" name="form_add">
							<div class="form-group">
								<div class="col-sm-8">
									<input type="text" style="display: none" class="form-control"
										id="a_id">
								</div>
							</div>
							<div class="form-group">
								<label for="point" class="col-sm-3 control-label">成绩</label>
								<div class="col-sm-8">
									<select class="form-control" id="score">
										<option value="0">未批阅</option>
										<option value="1">不及格</option>
										<option value="2">及格</option>
										<option value="3">良好</option>
										<option value="4">优秀</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp; 关闭
						</button>
						<button type="button" class="btn btn-success" id="edit" onclick="submit_manage.edit();">
							<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;修改
						</button>
					</div>
				</div>
