		<div id="page-wrapper" style="height: 100%;">

			<div class="container-fluid" id="main">

				<!-- Page Heading -->
				<div class="row">
					<div>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a
								href="course_manager.html">教师端</a></li>
							<li class="active"><i class="fa fa-table"></i> 个人信息</li>
						</ol>
					</div>
				</div>
				<div class="container col-md-12" id="container-summary">

					<div class="page-header text-center">
						<h1>修改信息</h1>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-1">
							<form class="form-horizontal img-rounded" id="form">
								<div class="form-group">
									<label class="col-sm-3 control-label">工号</label>
									<div class="col-sm-6">
										<p class="form-control-static" id="teacher_no"
											name="teacher_no"></p>
									</div>
									<div class="col-sm-6" style="display: none">
										<p id="teacher_id"></p>
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="col-sm-3 control-label">姓名</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" maxlength="20"
											id="teacher_name1" name="teacher_name1">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword2" class="col-sm-3 control-label">新密码</label>
									<div class="col-sm-6">
										<input type="password" class="form-control"
											maxlength="20" name="teacher_pass1" id="teacher_pass1"
											placeholder="">为空表示不修改密码
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-3 control-label">再次确认</label>
									<div class="col-sm-6">
										<input type="password" class="form-control"
											maxlength="20" name="teacher_pass2" id="teacher_pass2"
											placeholder="">
									</div>
								</div>
								<div class="form-group">
									<label for="phoneNumber" class="col-sm-3 control-label">手机号</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" maxlength="11"
											id="phone" name="phone">
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">邮箱</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="email"
											maxlength="20" name="email">
									</div>
								</div>
								<div class="form-group mt50">
									<div class="col-sm-offset-5 col-sm-3">
										<a class="btn btn-primary btn-lg btn-block white"
											role="button" id="save" href="#">完成</a>

									</div>
								</div>
							</form>
						</div>
					</div>
					<!--row ed-->

				</div>
				<!-- /#page-wrapper -->
				<div class="modal fade" id="modal_add">
					<div class="modal-dialog" class="col-md-5">
						<form class="form-horizontal addshop-form" method="post"
							enctype="multipart/form-data" id="form_add" role="form" action=""
							name="form_add">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">×</span><span class="sr-only">Close</span>
									</button>
									<h4 class="modal-title" id="myModalLabel"></h4>
								</div>
								<div style="display: none"
									class="alert alert-danger text-center" role="alert" id="err">
									<p id="errtip" class="text-danger"></p>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<div class="col-sm-8">
											<input type="text" style="display: none" class="form-control"
												id="a_id">
										</div>
									</div>
									<div class="form-group">
										<label for="point" class="col-sm-3 control-label">课程名称：</label>
										<div class="col-sm-6">
											<input type="text" maxlength="30" class="form-control"
												id="a_course_name" name="a_course_name"
												placeholder="不能超过30字">
										</div>
									</div>
									<div class="form-group">
										<label for="point" class="col-sm-3 control-label">课程描述：</label>
										<div class="col-sm-6">
											<textarea maxlength="200" class="form-control"
												id="a_course_describe" name="a_course_describe"
												placeholder="不能超过200字">
								</textarea>
										</div>
									</div>
									<div class="form-group">
										<label for="point" class="col-sm-3 control-label">课程图片：</label>
										<div class="col-sm-8">
											<input type=file accept="image/*" id="btn_chooseImg"
												style="display: none;"> <img class="img-rounded"
												src="../../images/add.png" id="img_chooseImg"
												style="width: 240px; height: 240px;"> <img
												class="img-rounded" src="" id="show_chooseImg"
												style="width: 240px; height: 240px; display: none; float: left;">
											<button type="button" class="close" id="btn_close" id="img"
												style="display: none; float: left;" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
									</div>
								</div>
								<div class="modal-footer text-center">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">
										<span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;
										关闭
									</button>
									<button type="button" class="btn btn-success" id="add">
										<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp; 添加
									</button>
									<button type="button" class="btn btn-success" id="edit"
										onclick="course_manage.edit()">
										<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp; 修改
									</button>
								</div>
							</div>
						</form>
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
				<!-- /#page-wrapper -->
				<div class="modal fade" id="modal_choose">
					<div class="modal-dialog" class="col-md-6">
						<form class="form-horizontal addshop-form" method="post"
							enctype="multipart/form-data" id="form_add" role="form" action=""
							name="form_add">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">×</span><span class="sr-only">Close</span>
									</button>
									<h4 class="modal-title" id="">选择你要查看内容</h4>
								</div>
								<div class="modal-body text-center">
									<button type="button" class="btn btn-success" id="view1">
										<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp; 查看作业
									</button>
									<button type="button" class="btn btn-success" id="view2">
										<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp; 查看问题
									</button>
									<button type="button" class="btn btn-success" id="view3">
										<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp; 查看资料
									</button>
									<button type="button" class="btn btn-default"
										data-dismiss="modal">
										<span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;
										关闭
									</button>
								</div>
							</div>
						</form>
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->

						teacher_info.init();
					});
