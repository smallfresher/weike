		<div class="modal fade" id="modal_add">
			<div class="modal-dialog" class="col-md-6" id="file_modal">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal addshop-form" method="post"
							id="form_add" role="form" action="" name="form_add">
							<div class="form-group">
								<div class="col-sm-8">
									<input type="text" style="display: none" class="form-control"
										id="a_id">
								</div>
							</div>
							<div class="form-group">
								<label for="point" class="col-sm-3 control-label">作业名称：</label>
								<div class="col-sm-6">
									<input type="text" maxlength="30" class="form-control"
										id="a_homework_name" name="a_homework_name"
										placeholder="不能超过50字">
								</div>
							</div>
							<div class="form-group">
								<label for="point" class="col-sm-3 control-label">作业内容：</label>
								<div class="col-sm-6">
									<textarea maxlength="200" class="form-control" id="a_conent"
										name="a_conent" placeholder="输入作业内容" placeholder="不能超过2000字">
										</textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="point" class="col-sm-3 control-label">截止日期：</label>
								<div class="col-sm-6">
									<input type="text" class="form-control form_date date valid"
										id="endDate" name="endDate" placeholder="请输入截止时间"
										data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd"
										aria-required="true" aria-invalid="false">
								</div>
							</div>
						</form>

						<form class="form-horizontal addshop-form" method="post"
							 role="form" action="" name="form_add">
							<div class="form-group">
								<label for="point" class="col-sm-3 control-label">作业答案：</label>
								<div class="col-sm-6" id="file_body">
									<input type="file" name="file" id="file"
										onchange="homework_manage.fileUpload()">
								</div>
							</div>
						</form>
					</div>
